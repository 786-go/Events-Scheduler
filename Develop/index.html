<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
<div class="container">

  <div class="container">
    <div class="row row-cols-3">
      <div class="col hour">8am</div>
      <textarea class="col-10 textarea bg-primary"></textarea>
      <button class="col saveBtn"></button>
    </div>
  </div>

  <div class="container">
    <div class="row row-cols-3">
      <div class="col hour">9am</div>
      <textarea class="col-10 textarea bg-primary"></textarea>
      <button class="col saveBtn"></button>
    </div>
  </div>

  <div class="container">
    <div class="row row-cols-3">
      <div class="col hour">10am</div>
      <textarea class="col-10 textarea bg-primary"></textarea>
      <button class="col saveBtn"></button>
    </div>
  </div>

  <div class="container">
    <div class="row row-cols-3">
      <div class="col hour">11am</div>
      <textarea class="col-10 textarea bg-primary"></textarea>
      <button class="col saveBtn"></button>
    </div>
  </div>

  <div class="container">
    <div class="row row-cols-3">
      <div class="col hour">12p</div>
      <textarea class="col-10 textarea bg-primary"></textarea>
      <button class="col saveBtn"></button>
    </div>
  </div>

  <div class="container">
    <div class="row row-cols-3">
      <div class="col hour">1p</div>
      <textarea class="col-10 textarea bg-primary"></textarea>
      <button class="col saveBtn"></button>
    </div>
  </div>

  <div class="container">
    <div class="row row-cols-3">
      <div class="col hour">2p</div>
      <textarea class="col-10 textarea bg-primary"></textarea>
      <button class="col saveBtn"></button>
    </div>
  </div>

  <div class="container">
    <div class="row row-cols-3">
      <div class="col hour">3p</div>
      <textarea class="col-10 textarea bg-primary"></textarea>
      <button class="col saveBtn"></button>
    </div>
  </div>

  <div class="container">
    <div class="row row-cols-3">
      <div class="col hour">4p</div>
      <textarea class="col-10 textarea bg-primary"></textarea>
      <button class="col saveBtn"></button>
    </div>
  </div>

  <div class="container">
    <div class="row row-cols-3">
      <div class="col hour">5p</div>
      <textarea class="col-10 textarea bg-primary"></textarea>
      <button class="col saveBtn"></button>
    </div>
  </div>

  <div class="container">
    <div class="row row-cols-3">
      <div class="col hour">6p</div>
      <textarea class="col-10 textarea bg-primary"></textarea>
      <button class="col saveBtn"></button>
    </div>
  </div>

<br><br>
</div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
